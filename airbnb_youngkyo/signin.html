<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 창</title>
</head>
    <link rel="stylesheet" href="css/signin.css">
<body>
    <div id="fullsize">
        <form action="index.html" method="GET">
            <div id="FacebookLogin">
                <input type="button" value="페이스북 계정으로 로그인">
                <div></div>
            </div>
            <div id="GoogleLogin">
                <input type="button" value="구글 계정으로 로그인">
                <div></div>
            </div>
            <div id="hrsize">
                <hr>또는<hr>
            </div>
            <div id="EmailAddress">
                <input type="text" name="EmailAddress" placeholder="이메일 주소">
            </div>
            <div id="Password">
                <input type="password" name="PW" placeholder="비밀번호">
            </div>
            <div id="Check_PWsave">
                <div>
                    <input type="checkbox" name="pwsavecheck">
                    <label for="CheckLabel">비밀번호 저장</label>
                </div>
                <div>
                    <a href="#">비밀번호 보기</a>
                </div>
            </div>
            <div id="ServiceCenter">
                <div><a href="#">전화번호로 로그인</a></div>
                <div>.</div>
                <div><a href="#">비밀번호가 생각나지 않으세요?</a></div>
            </div>
            <div id="LoginBtn">
                <input type="submit" value="로그인">
            </div>
            <div id="SignUp">
                <hr>
                <div>에어비앤비 계정이 없으세요? <a href="signup.html">회원 가입</a></div>
            </div>
        </form>
    </div>
</body>

</html>
