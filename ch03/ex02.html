<!DOCTYPE html>
<html>

<head>
    <title>회원가입 폼</title>
</head>

<body>
    <h3>회원가입 폼</h3>
    <hr>
    <form action="test.html">
        <table border="1">
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" id="na"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" id="em"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" id="pw"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="tel" name="phone" id="ph"></td>
            </tr>
            <tr>
                <td><input type="submit" value="회원가입"></td>
                <td></td>
            </tr>
        </table>
        이름 : <input type="text" name="name" id="na"><br>
        이메일 : <input type="email" name="email" id="em"><br>
        비밀번호 : <input type="password" name="pw" id="pw"><br>
        전화번호 : <input type="tel" name="phone" id="ph"><br>
        <input type="submit" value="회원가입">
    </form>
</body>

</html>
