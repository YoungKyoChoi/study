<!DOCTYPE html>
<html>

<head>
    <title>DIV박스</title>
    <style>
        div {
            background-color: aqua;
            color: white;
            font-size: 20px;
        }
        b{
            color: red;
        }
        span{
            color: red;
        }
    </style>
</head>

<body>
    <h3>사랑</h3>
    <hr>
    <p><div>
        안녕
    </div></p>
    <div>
        반가<span>워</span>요
    </div>
    <p>
        <b>hellow everyone</b>
    </p>
</body>

</html>
