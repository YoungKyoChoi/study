이너가 회원님에게 연락할 수 있는 전화번호를 입력하세요. 인증 코드와 함께 문자 메시지가 발송됩니다."},"mario_copy_luxury_p5":{"p5_heading":"예약이 확정되었습니다","p5_body":"숙소 예약이 확정되어 이제 여행 디자이너가 여행하시면서 즐길 만한 트립이나 필요한 서비스를 예약해드릴 수 있습니다. 회원님의 취향과 여행지에 맞춰 디자인된 모든 여행 관련 세부 사항은 여행 일정표에서 확인하실 수 있어요.","p5_cta":"여행 일정표 확인하기","p5_cta_secondary":"예약 세부정보 공유하기","number_of_adults":"성인 %{smart_count}명","number_of_children":"어린이 %{smart_count}명","number_of_infants":"유아 %{smart_count}명","number_of_guests":"게스트 %{smart_count}명","reservation_code":"예약 코드","p5_heading_pending":"예약 요청이 전송되었습니다","p5_body_pending":"여행 디자이너가 %{propertyName}의 예약 가능 여부를 72시간 이내에 안내해드립니다"},"mario_luxury_cancellation_policy_page":{"additional_terms.paragraph1":"Luxury Retreats는 예약이 취소될 경우 게스트 환불금에 대해 기존에 수금한 세금을 환급해드리며, 환불 불가 금액과 관련된 세금은 관할 세무당국에 납부할 것입니다.","additional_terms.paragraph2":"호스트의 환불 정책은 %{link1_start}에어비앤비 Luxe 게스트 환불 정책%{link1_end}, %{link2_start}정상참작이 가능한 상황 정책%{link2_end}, 또는 %{link3_start}서비스 약관%{link3_end}에서 명시한 기타 사유로 인한 에어비앤비의 취소 조치를 우선하지 않습니다.","additional_terms.paragraph3":"호스트나 숙소에 문제가 있는 경우, 게스트는 체크인 후 24시간 이내에 여행 디자이너에게 연락해 에어비앤비 %{link_start}Luxe 게스트 환불 정책%{link_end}에 따른 전액 또는 일부 환불을 요청할 수 있습니다.","additional_terms.paragraph4":"본 환불 정책의 적용과 관련하여 호스트와 게스트 간의 분쟁이 발생하는 경우 최종 결정권은 에어비앤비에 있습니다.","general education.paragraph 1":"에어비앤비 Luxe 숙소는 Luxury Retreats에서 관리하며, 숙소 관리 회사 또는 개인 소유주가 운영합니다. Luxury Retreats 호스트는 아래의 환불 정책 중 한 가지를 선택할 수 있습니다. 각 숙소의 환불 정책은 숙소 페이지의 '예약 취소' 섹션에서 확인할 수 있습니다.","general education.paragraph 2":"에어비앤비 숙소에는 %{link_start}별도의 환불 정책%{link_end}이 적용됩니다.","general education.german content":"독일 숙소의 경우, 예약을 취소한 게스트에 대한 환불 불가 금액이 예상 피해 금액을 초과하지 않아야 합니다. 환불되지 않은 금액이 호스트의 손실이나 피해 금액을 초과한다고 게스트가 증명할 수 있다면, 일부 환불을 요청할 수도 있습니다. %{link_start}자세히 알아보기%{link_end}","policy details.paragraph 1 body":"게스트의 체크인 예정 시각과 관계없이 에어비앤비에서는 체크인 당일 오후 3시(현지 시간 기준)에 숙박이 시작되는 것으로 봅니다. 예약 취소 시점 또한 체크인 당일 오후 3시를 기준으로 산정합니다.","policy details.paragraph 2 body":"환불 불가 보증금의 액수는 숙소에 따라 다릅니다. 자세한 금액은 숙소 페이지의 '환불 불가 보증금' 섹션에서 확인하실 수 있습니다.","policy details.paragraph 3 body":"예약 취소 시 에어비앤비 서비스 수수료는 환불되지 않습니다.","policy details.paragraph 4 body":"예정된 체크인 날짜의 숙소 현지 시각 기준 오후 3시 전에 예약을 취소하는 경우 숙박 서비스 요금이 환불됩니다.","policy details.paragraph 5 body":"게스트가 에어비앤비 예약 취소 페이지에서 취소 과정을 진행하고 확인받은 경우에만 예약이 정식으로 취소됩니다. 예약 취소 페이지는 에어비앤비 사이트와 앱의 %{link_start}여행%{link_end} 섹션에서 찾으실 수 있습니다.","policy details.paragraph 1 title":"예약 취소 마감 시간은 오후 3시입니다","policy details.paragraph 2 title":"환불 불가 보증금","policy details.paragraph 3 title":"서비스 수수료 환불","policy details.paragraph 4 title":"숙박 서비스 요금 환불","policy details.paragraph 5 title":"공식적인 예약 취소"},"mario_copy_luxury_search":{"market_search_header":"Beyond 여행지","see_luxury_homes":"럭셔리 숙소 보기","market_search_num_homes":"숙소 %{numHomes}개","map_view_toggle_label":"지도 보기","list_view_toggle_label":"목록 보기"},"mario_messaging":{"new_messages_arrival_indicator":"아래에 새로운 메시지가 있습니다","input_box_placeholder":"메시지를 입력하세요","connection_error":"연결 오류가 발생했습니다. 페이지를 새로고침하세요.","unread_messages_divider":"읽지 않음","show_details_label":"세부 내용","close_message_thread_details":"세부정보 닫기","close_chat_drawer_label":"전체 메시지 닫기","return_to_message_thread_label":"메시지로 돌아가기","open_chat_drawer_label":"전체메시지 열기","send_image":"사진 보내기","image_sent_by":"%{user}님이 보낸 사진","image_sent_by_you":"회원님이 보낸 사진","send_button_label":"보내기","thread_default_title":"메시지","thread_default_title_with_name":"%{user}님과 주고받은 메시지"},"mario_luxury_messaging":{"input_box_placeholder":"메시지를 입력하세요","new_messages_arrival_indicator":"아래에 새로운 메시지가 있습니다","message_thread_sidebar_title":"Beyond와 대화하기","participants_section_title":"참여자","call_an_agent_title":"담당자에게 전화하기","request_a_call":"통화 요청","try_again":"다시 시도하기","chat_drawer_header":"Beyond와 채팅하기","send_button_label":"보내기","return_to_previous_page_label":"뒤로","show_details_label":"세부 내용","show_settings_label":"설정","call_icon_accessibility_label":"담당자에게 전화하기","return_to_message_thread_label":"메시지로 돌아가기","see_message_thread_details_label":"더 보기","message_failed_to_send_indicator":"메시지를 보내지 못했습니다.","close_chat_drawer_la :"예약 완료하기","pre4_explanation_title_logged_in":"이제 에어비앤비를 통해 Luxury Retreats 예약을 간편하고 안전하게 결제하실 수 있습니다.","pre4_explanation_body_logged_in":"현재 에어비앤비에 로그인하셨으며 이 계정으로 숙소를 예약하실 수 있습니다. 또한, 해당 계정으로 모든 Luxury Retreats 결제를 관리하실 수 있습니다.","pre4_switch_user_prompt":"%{name}님이 아니신가요?","pre4_switch_user_signup":"에어비앤비에 회원 가입하기","pre4_logged_out_user_account_prompt":"이미 계정을 보유하고 계시나요?","pre4_logged_out_user_account_login":"로그인","pre4_logged_out_user_help":"궁금하신 점이 있나요? Luxury Retreats에 전화하여 문의하세요(전화번호: %{phone_number}.","header_phone_icon_button_accessibility_label":"Luxury Retreats에 전화하기","pre4_explanation_body_with_listing_name":"따라서 %{listing_name}을(를) 예약하려면 에어비앤비 계정이 있어야 합니다. 계정을 새로 만들면 해당 계정으로 모든 Luxury Retreats 결제를 관리하실 수 있습니다.","pre4_explanation_body_with_listing_name_logged_in":"이미 에어비앤비 계정이 있으시네요. 기존의 계정을 이용해 %{listing_name}을(를) 예약하세요. 해당 계정에서 Luxury Retreats 결제도 관리하실 수 있습니다.","pre4_help_with_phone_numbers":"궁금한 사항이 있으신가요? Luxury Retreats로 전화하세요 %{line_break}+1 (877) 252-1695 (북미)%{line_break}+1 (438) 800-0489(국제번호)","p5_heading_group_payment":"이제 거의 다 됐어요!","p5_explanation_title_group_payment":"%{listing_name} 예약이 아직 확정되지 않았습니다.","p5_explanation_title_no_listing_name_group_payment":"예약이 아직 확정되지 않았습니다.","p5_explanation_body_group_payment":"결제를 완료하거나 친구와 나눠서 결제할 수 있는 그룹 결제 링크입니다. 72시간 안에 모든 잔액 결제를 완료하셔야 예약이 취소되지 않으며 완료된 결제액을 환불받으실 수 있습니다.","p5_cta_group_payment":"결제 페이지로 가기","pre4_heading_404":"출처를 알 수 없는 링크입니다","pre4_404_contact_your_agent":"LR 여행 에이전트에게 연락해 새 링크를 받으세요.","pre4_heading_already_paid":"결제에 이미 사용된 결제 링크입니다!","pre4_content_already_paid":"이 결제 링크를 사용해 예약한 사람이 있습니다. 회원님이 예약하지 않았다면 담당자에게 연락하세요.","pre4_error_ask_agent":"여행 담당자에게 연락하여 도움을 요청하세요.","p5_explanation_body_rtb":"숙소 담당자가 72시간 이내에 예약 가능 여부를 알려드리겠습니다.","p5_explanation_title_rtb":"예약 요청이 전송되었습니다.","p5_rtb_heading":"예약 요청이 전송되었습니다!","p5_explanation_title_no_listing_name_rtb":"예약 요청이 전송되었습니다."},"mario_luxury_retreats_cancellation_policy_page":{"additional_terms.paragraph1":"Luxury Retreats는 예약이 취소될 경우 게스트 환불금에 대해 기존에 수금한 세금을 환급해드리며 환불 불가 금액과 관련된 세금은 관할 세무당국에 납부할 것입니다.","additional_terms.paragraph2":"%{link1_start}게스트 환불 정책%{link1_end}, %{link2_start}정상참작이 가능한 상황%{link2_end} 또는 %{link3_start}서비스 약관%{link3_end}에 따른 Luxury Retreats의 예약 취소 사유가 호스트의 환불 정책에 우선하여 적용될 수 있습니다.","additional_terms.paragraph3":"호스트나 숙소에 문제가 있는 경우, 게스트는 체크인 후 24시간 이내에 저택 전문가에게 연락해 에어비앤비 %{link_start}게스트 환불 정책%{link_end}에 따른 전액 또는 일부 환불을 요청할 수 있습니다.","additional_terms.paragraph4":"본 환불 정책의 적용과 관련하여 호스트와 게스트 간의 분쟁이 발생하는 경우 최종 결정권은 에어비앤비에 있습니다.","general education.german content":"독일 숙소의 경우, 예약을 취소한 게스트에 대한 환불 불가 금액이 예상 피해 금액을 초과하지 않아야 합니다. 환불되지 않은 금액이 호스트의 손실이나 피해 금액을 초과한다고 게스트가 증명할 수 있다면, 일부 환불을 요청할 수도 있습니다. %{link_start}자세히 알아보세요%{link_end}.","general education.paragraph 1":"Luxury Retreats 호스트는 아래의 환불 정책 중 한 가지를 선택할 수 있습니다. 각 숙소의 환불 정책은 숙소 페이지의 '예약 취소' 섹션에서 확인할 수 있습니다.","general education.paragraph 2":"에어비앤비 숙소에는 %{link_start}별도의 환불 정책%{link_end}이 적용됩니다.","policy details.paragraph 1 body":"게스트의 체크인 예정 시각과 관계없이 에어비앤비에서는 체크인 당일 오후 3시(현지 시간 기준)에 숙박이 시작되는 것으로 봅니다. 예약 취소 시점 또한 체크인 당일 오후 3시를 기준으로 산정합니다.","policy details.paragraph 2 body":"환불 불가 보증금의 액수는 숙소마다 다릅니다. 자세한 금액은 숙소 페이지 상의 '환불 불가 보증금' 부분에 나와 있습니다.","policy details.paragraph 3 body":"예약 취소 시 에어비앤비 서비스 수수료는 환불되지 않습니다.","policy details.paragraph 4 body":"예정된 체크인 날짜의 숙소 현지 시각 기준 오후 3시 전에 예약을 취소하는 경우 숙박 서비스 요금이 환불됩니다.","policy details.paragraph 5 body":"게스트가 에어비앤비 Luxury Retreats 취소 페이지에서 취소 과정을 진행하고 확인받은 경우에만 예약이 정식으로 취소됩니다. 예약 취소 페이지는 Luxury Retreats 사이트와 앱의 %{link_start}여행%{link_end} 섹션에서 찾으실 수 있습니다.","policy details.paragraph 1 title":"예약 취소 마감 시간은 오후 3시입니다","policy details.paragraph 2 title":"환불 불가 보증금","policy details.paragraph 3 title":"서비스 수수료 환불","policy details.paragraph 4 title":"숙박 서비스 요금 환불","policy details.paragraph 5 title":"공식 취소 절차 및 확인"},"mario_copy_monorail_luxury_retreats_user_confirmation":{"user_confirmation_heading":"에어비앤비 계정으로 로그인","user_confirmation_explanation_title":"안전하고 신뢰할 수 있는 에어비앤비 결제","user_confirmation_explanation_b b":"가입하시기 전에","community_commitment.before_you_continue_with_what_you_were_doing":"계속하시기 전에","community_commitment.welcoming_guests_starts_with_this_commitment":"따뜻한 손님맞이의 첫걸음입니다.","community_commitment.please_take_a_moment_to_read_this_commitment":"잠시 시간을 내어 읽어주세요","community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link":"에어비앤비를 처음 이용하시는 분과 기존 회원님 모두 에어비앤비 커뮤니티의 회원 모두를 존중하고 평등하게 대한다는 약속을 지켜주시기 바랍니다. %{link_start}자세히 알아보기%{link_end}","community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link":"차별 없는 더 나은 세상을 만드는 에어비앤비의 노력에 동참해 주세요. 예약을 고려하는 순간부터 게스트를 처음 만나는 순간까지 에어비앤비 호스트로서 게스트의 배경에 상관 없이 모든 게스트를 환영해 주시기를 부탁 드립니다. 잠시만 시간을 내어 아래 사항을 읽고 동의해 주세요. %{link_start}자세히 알아보기%{link_end}","community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link":"차별 없는 더 나은 세상을 만드는 에어비앤비의 노력에 동참해 주세요. 어떠한 게스트라도 배경을 불문하고 따뜻하게 맞이해 주시기를 모든 호스트님께 부탁 드립니다. %{link_start}자세히 알아보기%{link_end}","community_commitment.i_agree_to_treat_everyone_without_bias":"모든 에어비앤비 커뮤니티 회원을 인종, 종교, 출신 국가, 민족, 장애, 성별, 성적 정체성, 성적 취향 또는 연령에 상관없이 존중하며 개인적 판단이나 편견 없이 대하겠습니다.","community_commitment.accept_the_agreement":"동의","community_commitment.decline_the_agreement":"거부","community_commitment.link_text_for_community_commitment_in_learn_more":"커뮤니티를 위한 반차별 약속","community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link":"에어비앤비는 모두가 환영받을 수 있고 서로 신뢰할 수 있는 커뮤니티를 만들어 나가고자 합니다. 이를 위해, 회원님에게 에어비앤비 서비스 약관에 동의하고 커뮤니티의 회원 모두를 존중하고 차별 없이 대할 것을 약속해주시기를 부탁드리고 있습니다.","community_commitment.i_agree_to_treat_everyone_without_bias_new_content":"모든 에어비앤비 커뮤니티 회원을 인종, 종교, 출신 국가, 민족, 피부색, 장애, 성별, 성적 정체성, 성적 취향 또는 연령에 상관없이 존중하며 개인적 판단이나 편견 없이 대하겠습니다. %{link_start}자세히 알아보기%{link_end}","community_commitment.community_commitment_title_for_the_first_paragraph":"에어비앤비 커뮤니티를 위한 약속","community_commitment.terms_of_service_title_for_the_second_paragraph":"에어비앤비 서비스 약관","community_commitment.accept_tos_and_other_terms_body_with_multiple_links":"또한, %{tos_link_start}에어비앤비 서비스 약관%{tos_link_end}, %{payments_link_start}결제 서비스 약관%{payments_link_end}, %{privacy_policy_link_start}개인정보 처리방침%{privacy_policy_link_end}, %{nondis_link_start}차별 금지 정책%{nondis_link_end}에 동의합니다.","community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy":"%{tos_link_start}에어비앤비 서비스 약관%{tos_link_end}, %{payments_link_start}결제 서비스 약관%{payments_link_end}, %{nondis_link_start}차별 금지 정책%{nondis_link_end}에 동의합니다. %{emphasis_start}또한, 에어비앤비 %{privacy_policy_link_start}개인정보 처리방침%{privacy_policy_link_end}에 따른 개인정보 이용 및 처리에도 동의합니다.%{emphasis_end}","community_commitment.declining_tos_and_commitment_cancels_your_account":"에어비앤비 약속과 서비스 약관을 거절하면 계정을 만들 수 없습니다. 사이트를 둘러볼 수 있으나 예약할 수 없습니다.","community_commitment.title_of_the_screen_to_learn_more_about_the_commitment":"커뮤니티를 위한 반차별 약속 소개","community_commitment.faq.what_happens_if_i_choose_to_decline_this?":"약속을 거부하면 어떻게 되나요?","community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this":"약속에 대한 동의를 거부하시면 에어비앤비에서 호스트로 활동하거나 숙소를 예약할 수 없으며, 에어비앤비 계정 취소를 선택할 수 있습니다. 계정을 취소하면 모든 향후의 예약이 함께 취소됩니다. 계정이 없어도 에어비앤비 사이트를 방문하고 둘러볼 수는 있지만, 예약이나 호스팅은 할 수 없습니다.","community_commitment.faq.what_if_i_have_other_questions_related_to_the_commitment?":"커뮤니티 약속과 관련한 다른 질문이 있으면 어떻게 하나요?","community_commitment.view_help_page_to_find_more_discrimination_faqs":"또한 %{link_start}호스트 자료 및 도움말%{link_end}에서 에어비앤비의 차별금지 정책에 관해 호스트가 자주 묻는 질문과 답을 확인하실 수 있습니다.","community_commitment.cancel_your_account?":"계정을 해지하시겠어요?","community_commitment.cancel_signing_up_on_airbnb?":"가입을 취소하시겠어요?","community_commitment.declining_the_commitment_cancels_your_account":"이 약속에 동의하지 않으시면 에어비앤비 계정이 해지되며 회원님의 예약이 취소됩니다.","community_commitment.declining_the_commitment_means_you_will_not_have_an_account":"약속 동의를 거부하시면 에어비앤비 계정이 생성되지 않습니다. 그러나 여전히 사이트를 둘러보실 수는 있습니다.","community_commitment.why_did_airbnb_create_this_commitment?":"에어비앤비가 커뮤니티를 위한 반차별 약속을 만든 이유는 무엇인가요?","community_commitment.important_step_toward_creating_a_global_community":"이 약속은 에어비앤비가 누구나 진정으로 내 집 같은 편안함을 누릴 수 있는 글로벌 커뮤니티로 거듭나는 데 중요한 단계입니다. 차별 행위가 있으면 호스트와 게스트는 진정한 편안함과 진심 어린 환대를 느끼지 못하므로, 에어비앤비는 이러한 차별을 일절 용인하지 않습니다. 모두가 내 집 같은 편안함을 느낄 수 있는 에어비앤비를 만들기 위해서 커뮤니티의 모든 일원이 이러한 목표를 이해하고 이를 달성하기 위해 함께 노력해 주실 것을 부탁드립니다.","community_commitment.what_happens_to_my_future_reservations_if_I_decline?":"커뮤니티를 위한 반차별 약속에 동의하지 않을 경우 향후 예약에 어떠한 영향을 미치나요?","community_commitment.your_future_reservations_will_be_canceled_if_you_decline":"예정된 모든 예약이 취소됩니다.","community_commitment.your_reservation_will_be_refunded_according_to_policy":"호스트의 환불 정책에 따라 환불 금액이 결정될 것입니다.","shared.learn_more_sentence_link":"%{link_start}자세히 알아보기%{link_end}.","community_commitment.future_reservations_will_be_canceled_with_guest_refunds":"예정된 모든 예약이 취소되며 게스트는 전액 환불을 받을 것입니다.","community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled":"숙소 예약을 하셨다면 예정된 예약이 모두 취소됩니다.","community_commitment.what_if_laws_restrict_hosting_certain_guests?":"현지법에 따라 특정 게스트를 호스팅할 수 없을 경우에는 어떻게 해야 하나요?","community_commitment.please_post_legal_restrictions_on_your_listing":"숙소 페이지에 제약 사항을 공지하되, 이는 회원님 지역에 적용되는 법적 요구사항이며 회원님이 현지 법규를 준수하고 있는 것임을 명확히 밝혀주세요.","community_commitment.what_if_i_have_safety_concerns_as_a_host?":"호스트로서 모든 사람의 예약을 수락하는 것에 대해 안전에 관한 우려가 있으면 어떻게 해야 하나요?","community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests":"회원님이 살고 계신 공간을 숙소로 공유하는 경우에는 회원님과 동성인 게스트에게만 예약을 허용할 수도 있습니다.","community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons":"이 정책에 근거하여 회원님께서는 인종, 종교, 출신 국가, 민족, 성적 취향 또는 연령이 아닌 다른 이유로 게스트의 예약 요청을 거절하실 수 있습니다.","community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests":"예약 요청을 고려할 때는 혹시 선입견이나 편견에 영향을 받지 않았는지, 예약 수락/거부를 결정하는 요소들을 곰곰이 생각해 보세요.","community_commitment.can_i_decline_reservations_requests_from_disabled_guests":"장애가 있는 게스트에게 숙소가 적합하지 않다고 생각하면 거절할 수 있나요?","community_commitment.tell_prospective_guests_about_your_listing_accessibility":"대부분의 경우 에어비앤비 호스트의 숙소가 미국 장애인법(ADA)에서 규정하는 기준을 준수할 필요는 없습니다. 그러나, 실제로 장애가 있거나 장애가 있다고 판단되는 게스트를 거절할 수 없습니다. 게스트에게 숙소의 접근성(또는 접근성이 떨어짐)에 대해 정확한 정보를 제공하여 장애가 있는 게스트가 해당 숙소의 적합성 여부를 스스로 판단하도록 해야 합니다.","community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?":"약속에 동의하는 것을 거부했지만 이후 마음이 바뀌면 어떻게 해야 하나요?","community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account":"추후 마음이 바뀌어 해지된 계정을 복구하고 싶을 때를 위해 방법을 알려드릴 것입니다. 계정을 복구하실 경우 커뮤니티를 위한 반차별 약속을 수락해 주시기 바랍니다.","community_commitment.you_can_sign_up_again_if_you_cancel_your_account":"계정이 해지되더라도 마음이 바뀌시면 언제든지 재가입하실 수 있습니다. 다만, 재가입 시 커뮤니티를 위한 반차별 약속에 동의하셔야 합니다.","community_commitment.check_out_our_detailed_faqs_in_the_help_center":"차별 금지 도움말 센터에서 자세한 도움말을 확인하세요. %{help_center_link}","community_commitment.cancel_signup_call_to_action":"가입 취소하기","community_commitment.cancel_my_account_call_to_action":"계정 해지하기","shared.Go back":"돌아가기","generic_error.sorry_something_went_wrong_please_try_again":"죄송합니다. 오류가 발생했습니다. 다시 시도해 주세요.","community_commitment.confirmation_of_signup_cancellation":"가입이 취소되었습니다","community_commitment.confirmation_of_account_cancellation":"계정이 해지되었습니다","community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment":"커뮤니티를 위한 반차별 약속에 왜 동의하지 않으시는지 회원님의 의견을 듣고 싶습니다.","community_commitment.send_your_feedback_call_to_action":"의견 보내기","shared.Skip":"건너뛰기","shared.Close this modal":"닫기","community_commitment.thanks_for_your_feedback_on_the_commitment":"의견을 주셔서 감사합니다!","community_commitment.your_signup_to_airbnb_was_canceled":"가입이 취소되었습니다.","community_commitment.your_airbnb_account_has_been_canceled":"계정이 해지되었습니다.","community_commitment.although_your_account_was_canceled_you_can_still_browse_the_site":"그러나 계속하여 사이트에 접속하실 수는 있습니다.","shared.china_transparency_signup_terms":"본인이 중국 거주자일 경우 Airbnb China와 계약을 맺는 것이며 개인정보 및 정보 공개 법을 비롯한 중국 법규에 따라 본인의 정보가 저장되고 처리된다는 것을 인지합니다.","shared.Close":"닫기","shared. policies.modal.Flexible modal title":"'유연' 환불 정책: 체크인 이후의 취소","updated_cancellation_policies.modal.Moderate modal title":"'일반' 환불 정책: 체크인 이후의 취소","updated_cancellation_policies.modal.Strict modal title":"'엄격' 환불 정책: 체크인 이후의 취소","updated_cancellation_policies.modal.Long Term modal title":"장기숙박 환불 정책: 체크인 이후의 취소","cancel_policy_updates.new_policy_page.cutoff_time.title":"오후 12시를 기준으로 취소 기간 산정","cancel_policy_updates.new_policy_page.cutoff_time.body":"숙박은 게스트의 체크인 예정 시각과는 별도로 숙소 현지 시각으로 체크인 일자 오후 12시(정오)에 시작되며, 체크인 전 취소 기간은 모두 이 시각을 기준으로 계산됩니다. 숙박 기간에 발생하는 취소 역시 현지 시각으로 오후 12시(정오)를 기준으로 합니다.","cancel_policy_updates.new_policy_page.4_fully_refundable_booking.title":"전액 환불 가능한 예약 4회로 제한","cancel_policy_updates.new_policy_page.4_fully_refundable_booking.body":"게스트는 연간 최대 4회까지 전액 환불을 받고 예약을 취소할 수 있습니다. 4회를 초과한 후 해당 연도에 예약을 취소하면 에어비앤비 서비스 수수료를 환불받을 수 없습니다. 게스트 서비스 수수료는 게스트가 예약하는 시점을 기준으로, 전액 환불을 받은 취소 건수와 현재 예약이 완료되어 전액 환불이 가능한 예약 건수의 합이 4 이상인 경우 환불이 불가합니다.","cancel_policy_updates.new_policy_page.overlapping_reservations.title":"동일한 날짜에 예약을 여러 개 하는 경우","cancel_policy_updates.new_policy_page.overlapping_reservations.body":"게스트가 에어비앤비를 통해 예약을 한 날짜와 겹치는 날짜에 다른 예약을 한다면 추후 취소하여도 에어비앤비 서비스 수수료는 환불되지 않습니다.","new_policy_page.rule_of_cleaning_fee_refund.title":"청소비 환불","cancel_policy_updates.new_policy_page.rule_of_cleaning_fee_refund.body":"예정된 체크인 날짜의 숙소 현지 시각으로 오후 12시 이후에 취소하면 청소비와 에어비앤비 서비스 수수료는 환불되지 않습니다.","cancel_policy_updates.new_policy_page.official_cancellation.title":"공식 취소 절차 및 확인","cancel_policy_updates.new_policy_page.official_cancellation.body":"게스트가 에어비앤비의 취소 페이지에서 취소 절차를 밟고 확인 알림을 받아야만 예약이 정식으로 취소됩니다. 에어비앤비 웹사이트와 앱 상의 %{link_start}여행%{link_end} 섹션에서 취소 페이지를 찾으실 수 있습니다.","updated_cancellation_policies.additional terms section title":"추가 약관","cancel_policy_updates.new_policy_page.additional_terms.paragraph1":"에어비앤비는 원천징수세액 중 게스트에게 환불되는 금액에 대한 세액을 환급해 드리며 환불되지 않는 금액에 대한 세액은 관할 세무 당국에 납부합니다.","cancel_policy_updates.new_policy_page.additional_terms.paragraph2":"호스트의 환불 정 n.description&quot;:&quot;액세스를 복원하려면 에어비앤비에 등록된 이메일 주소로 account.disabled@airbnb.com에 이메일을 보내 주세요.&quot;,&quot;airlock.no_phone_access.introduction.title&quot;:&quot;계정을 확인하기 위해 이메일을 보내주세요&quot;,&quot;airlock.no_phone_access.introduction.introduction&quot;:&quot;보안상의 이유로 에어비앤비가 직접 변경사항을 확인하려면 하루에서 이틀이 소요됩니다. 에어비앤와 연결된 이메일 주소로 &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt;에 이메일을 보내 주세요. 확인해서 처리하도록 하겠습니다.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;휴대전화로 빠르게 업데이트하세요.&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;여행 중이거나 휴대전화를 사용할 수 없는 상황이라면 기다렸다가 다시 업데이트하세요.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;인증 코드 받기&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;이메일은 시간이 더 오래 소요됩니다.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;보안상의 이유로 에어비앤비가 직접 변경사항을 확인하려면 하루에서 이틀이 소요됩니다. 에어비앤와 연결된 이메일 주소로 &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt;에 이메일을 보내 주세요. 확인해서 처리하도록 하겠습니다.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;휴대전화로 빠르게 업데이트하세요.&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;여행 중이거나 휴대전화를 사용할 수 없는 상황이라면 기다렸다가 다시 업데이트하세요.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;감사합니다. 현재 회원님의 계정을 검토하고 있습니다.&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;계정이 인증되면 이메일을 보내드리겠습니다. 아니면, 1시간 후에 회원님 계정에 다시 로그인해보세요.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;나중에 다시 확인하세요&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;현재 회원님의 계정 세부정보를 신속히 검토하고 있습니다. 계정에 로그인하실 수 있게 되면 알림을 보내드리겠습니다. 아니면, 1시간 후에 다시 시도해보세요.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}전화나 이메일로 코드 전송하기%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;계정을 신속히 인증하려면 %{link_start}코드를 전송%{link_end}하세요&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;도움이 필요하신가요?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;오류에 대해 설명해주세요. 정보가 자세할수록 저희가 최대한 빨리 문제를 해결해드릴 수 있습니다.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;아래 세부사항을 입력하세요&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;최소 %{min_length}자 필요. %{character_count}/%{min_length}자&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;오류에 대해 여기에 자세히 적어주세요&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;작성하신 내용은 최소 %{min_length}, 최대 %{max_length}자여야 합니다.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;곧 연락드리겠습니다&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;에어비앤비 담당자가 회원님 계정에 연결된 이메일 주소로 직접 연락을 드릴 것입니다. 저희가 회원님 계정을 검토하고 나면 이전처럼 에어비앤비 계정을 사용하실 수 있습니다.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;계정 관련 도움 요청하기&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;에어비앤비 계정에 로그인하실 수 없나요? &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt;으로 이메일을 보내 회원님 계정과 연결된 이메일 주소와 전화번호를 알려주세요.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;해당 정보를 접수한 후에 에어비앤비 팀 담당자가 최대한 신속히 연락드리겠습니다.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;더 많은 정보가 필요합니다&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;에어비앤비 커뮤니티 내 안전한 상거래를 위하여 추가 결제 인증을 요청받으실 수 있습니다. 회원님의 %{formatted_cc} 사용 자격을 저희가 확인할 수 있도록 카드 명세서를 제공해 주세요. 24시간 이내에 명세서를 확인한 후 예약 진행 가능 여부를 알려드리겠습니다. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;자세히 알아보기&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;회원님의 카드 명세서를 업로드해주세요&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;원하신다면 회원님의 성함과 마지막 네 자리 숫자만 확인할 수 있도록 하시고 에어비앤비에 사용되지 않은 거래와, 계좌번호, 계좌잔액은 모두 가리셔도 됩니다.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;명세서 업로드하기&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;결제 수단 시도됨&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;다른 명세서 업로드하기&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;&lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;카드 명세서&lt;/a&gt;를 카드 발행사의 웹사이트에서 찾아서 사진 또는 PDF 파일로 업로드할 수 있습니다.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;이미지 크기가 5MB를 넘습니다. 용량이 작은 이미지로 다시 시도하세요.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;죄송합니다. 오류가 발생했습니다.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;감사합니다! 검토가 완료될 때까지 기다려 주세요.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;예약 진행 가능 여부를 24시간 이내에 이메일로 알려드리겠습니다. 확인이 완료될 때까지 기다려주세요.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;예약을 위해 기다려 주세요.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;%{formatted_cc}에 대한 회원님의 카드 내역을 확인 중입니다. 검토가 완료될 때까지 기다려 주세요.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;회원님의 계정이 비활성화되었습니다.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;상세히 검토하였으나 회원님의 결제 수단을 확인할 수 없었습니다. 이 결정에 이의를 제기하시려면 &lt;a href=\&quot;mailto:account.disable@airbnb.com\&quot;&gt;account.disable@airbnb.com로 연락해 주세요.&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;더 많은 정보가 필요합니다&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;에어비앤비 커뮤니티에서 안전한 거래를 위해 %{formatted_cc} 사용 권한이 있다는 사실을 인증해야 합니다. 계속 진행하시려면 결제 수단으로 이용하고자 하는 신용카드의 거래 명세서를 보내 주세요.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;웹 브라우저에서 계속하세요.&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;결제 수단 인증을 완료하려면 웹 브라우저에서 로그인하여 다시 예약해야 합니다. 예약을 다시 요청하면 카드 정보를 입력하라는 메시지가 표시됩니다. 걱정하지 마세요. 단계별 절차를 안내해드립니다.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;문의하기&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;에어비앤비 커뮤니티의 안전을 위해 추가 결제 정보를 요청할 수 있습니다. 결제 수단 인증 방법에 대한 자세한 안내를 받으시려면 &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt;(으)로 이메일으 보내세요. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;자세히 알아보기&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;회원님의 계정 정보를 확인하세요&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;계정을 인증하기 위해 여기에 제공하신 정보와 회원님 계정의 정보가 일치하는지 확인하겠습니다.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;신속히 처리하기 위해 대신 이메일이나 전화로 %{link_start}코드를 전송%{link_end}할 수 있습니다.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;이름&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;계정에 입력된 이름이 무엇인가요?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;이름(예: 길동)&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;성(예: 홍)&quot;,&quot;airlock.contact_kba.response.What is the full phone number for&quot;:&quot;전화번호 전체를 입력해주세요.&quot;,&quot;airlock.contact_kba.response.full_phone_number&quot;:&quot;전화번호&quot;,&quot;airlock.contact_kba.response.What is the birth date on your account&quot;:&quot;계정에 입력된 생년월일이 언제인가요?&quot;,&quot;airlock.contact_kba.response.Confirm the details of a payment method on your account&quot;:&quot;계정에 입력된 결제 수단 세부사항을 확인하세요&quot;,&quot;airlock.contact_kba.response.payment_method.fine print&quot;:&quot;본인 확인 목적으로, 금액은 청구되지 않습니다&quot;,&quot;airlock.contact_kba.response.birthday_month&quot;:&quot;월&quot;,&quot;airlock.contact_kba.response.birthday_day&quot;:&quot;일&quot;,&quot;airlock.contact_kba.response.birthday_year&quot;:&quot;년&quot;,&quot;airlock.contact_kba.response.expiration field labels&quot;:&quot;만료일&quot;,&quot;airlock.contact_kba.response.Expiration month label placeholder&quot;:&quot;MM&quot;,&quot;airlock.contact_kba.response.Expiration year label placeholder&quot;:&quot;YYYY&quot;,&quot;airlock.contact_kba.response.submit&quot;:&quot;제출&quot;,&quot;airlock.contact_kba.response.missing values&quot;:&quot;양식의 모든 입력란에 값을 입력하세요.&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;계속하려면 결제 수단을 인증하세요&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;에어비앤비 커뮤니티의 보안을 위해 일부 결제 정보에 추가 인증이 필요할 수 있습니다. %{max_auth_amount} 또는 그 이하의 금액이 2회에 걸쳐 회원님의 카드로 일시 부과되며, 해당 내용이 즉시 표시됩니다. &lt;br/&gt;%{help_link_begin}결제 수단을 왜 인증해야 하나요?%{help_link_end}&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;카드에 승인된 금액을 입력하세요&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;카드 계정에 &#x27;에어비앤비&#x27;라고 표시된 소액 카드 승인 2건이 일시적으로 나타날 것입니다. 해당 금액은 실제로 청구되지 않으며 곧 카드 사용 내역에서 지워집니다.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;금액이 정확하지 않습니다. 다시 시도해주세요.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;각 금액은 %{max_auth_amount} 또는 그 이하입니다.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;인증 실패 횟수가 너무 많습니다&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;보안상의 이유로 더 이상 승인 확인을 통해 카드를 인증할 수 없습니다.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;카드 승인 실패&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;죄송합니다. 회원님의 카드를 승인할 수 없습니다. 카드를 인증하기 위해 다른 방법을 시도해야 합니다.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;호스팅 준비하기&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;숙소를 새로 등록하기 전에 몇 가지 세부정보를 확인해주셔야 합니다. 이 과정은 한 번만 진행됩니다.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a h  환영해 주시기를 부탁 드립니다. 잠시만 시간을 내어 아래 사항을 읽고 동의해 주세요. %{link_start}자세히 알아보기%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;차별 없는 더 나은 세상을 만드는 에어비앤비의 노력에 동참해 주세요. 어떠한 게스트라도 배경을 불문하고 따뜻하게 맞이해 주시기를 모든 호스트님께 부탁 드립니다. %{link_start}자세히 알아보기%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;모든 에어비앤비 커뮤니티 회원을 인종, 종교, 출신 국가, 민족, 장애, 성별, 성적 정체성, 성적 취향 또는 연령에 상관없이 존중하며 개인적 판단이나 편견 없이 대하겠습니다.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;동의&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;거부&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;커뮤니티를 위한 반차별 약속&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;에어비앤비는 모두가 환영받을 수 있고 서로 신뢰할 수 있는 커뮤니티를 만들어 나가고자 합니다. 이를 위해, 회원님에게 에어비앤비 서비스 약관에 동의하고 커뮤니티의 회원 모두를 존중하고 차별 없이 대할 것을 약속해주시기를 부탁드리고 있습니다.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;모든 에어비앤비 커뮤니티 회원을 인종, 종교, 출신 국가, 민족, 피부색, 장애, 성별, 성적 정체성, 성적 취향 또는 연령에 상관없이 존중하며 개인적 판단이나 편견 없이 대하겠습니다. %{link_start}자세히 알아보기%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;에어비앤비 커뮤니티를 위한 약속&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;에어비앤비 서비스 약관&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;또한, %{tos_link_start}에어비앤비 서비스 약관%{tos_link_end}, %{payments_link_start}결제 서비스 약관%{payments_link_end}, %{privacy_policy_link_start}개인정보 처리방침%{privacy_policy_link_end}, %{nondis_link_start}차별 금지 정책%{nondis_link_end}에 동의합니다.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;%{tos_link_start}에어비앤비 서비스 약관%{tos_link_end}, %{payments_link_start}결제 서비스 약관%{payments_link_end}, %{nondis_link_start}차별 금지 정책%{nondis_link_end}에 동의합니다. %{emphasis_start}또한, 에어비앤비 %{privacy_policy_link_start}개인정보 처리방침%{privacy_policy_link_end}에 따른 개인정보 이용 및 처리에도 동의합니다.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;에어비앤비 약속과 서비스 약관을 거절하면 계정을 만들 수 없습니다. 사이트를 둘러볼 수 있으나 예약할 수 없습니다.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;커뮤니티를 위한 반차별 약속 소개&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;약속을 거부하면 어떻게 되나요?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;약속에 대한 동의를 거부하시면 에어비앤비에서 호스트로 활동하거나 숙소를 예약할 수 없으며, 에어비앤비 계정 취소를 선택할 수 있습니다. 계정을 취소하면 모든 향후의 예약이 함께 취소됩니다. 계정이 없어도 에어비앤비 사이트를 방문하고 둘러볼 수는 있지만, 예약이나 호스팅은 할 수 없습니다.&quot;,&quot;community_commitment.faq.what_if_i_have_other_questions_related_to_the_commitment?&quot;:&quot;커뮤니티 약속과 관련한 다른 질문이 있으면 어떻게 하나요?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;또한 %{link_start}호스트 자료 및 도움말%{link_end}에서 에어비앤비의 차별금지 정책에 관해 호스트가 자주 묻는 질문과 답을 확인하실 수 있습니다.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;계정을 해지하시겠어요?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;가입을 취소하시겠어요?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;이 약속에 동의하지 않으시면 에어비앤비 계정이 해지되며 회원님의 예약이 취소됩니다.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;약속 동의를 거부하시면 에어비앤비 계정이 생성되지 않습니다. 그러나 여전히 사이트를 둘러보실 수는 있습니다.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;에어비앤비가 커뮤니티를 위한 반차별 약속을 만든 이유는 무엇인가요?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;이 약속은 에어비앤비가 누구나 진정으로 내 집 같은 편안함을 누릴 수 있는 글로벌 커뮤니티로 거듭나는 데 중요한 단계입니다. 차별 행위가 있으면 호스트와 게스트는 진정한 편안함과 진심 어린 환대를 느끼지 못하므로, 에어비앤비는 이러한 차별을 일절 용인하지 않습니다. 모두가 내 집 같은 편안함을 느낄 수 있는 에어비앤비를 만들기 위해서 커뮤니티의 모든 일원이 이러한 목표를 이해하고 이를 달성하기 위해 함께 노력해 주실 것을 부탁드립니다.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;커뮤니티를 위한 반차별 약속에 동의하지 않을 경우 향후 예약에 어떠한 영향을 미치나요?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;예정된 모든 예약이 취소됩니다.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;호스트의 환불 정책에 따라 환불 금액이 결정될 것입니다.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}자세히 알아보기%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;예정된 모든 예약이 취소되며 게스트는 전액 환불을 받을 것입니다.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;숙소 예약을 하셨다면 예정된 예약이 모두 취소됩니다.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;현지법에 따라 특정 게스트를 호스팅할 수 없을 경우에는 어떻게 해야 하나요?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;숙소 페이지에 제약 사항을 공지하되, 이는 회원님 지역에 적용되는 법적 요구사항이며 회원님이 현지 법규를 준수하고 있는 것임을 명확히 밝혀주세요.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;호스트로서 모든 사람의 예약을 수락하는 것에 대해 안전에 관한 우려가 있으면 어떻게 해야 하나요?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;회원님이 살고 계신 공간을 숙소로 공유하는 경우에는 회원님과 동성인 게스트에게만 예약을 허용할 수도 있습니다.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;이 정책에 근거하여 회원님께서는 인종, 종교, 출신 국가, 민족, 성적 취향 또는 연령이 아닌 다른 이유로 게스트의 예약 요청을 거절하실 수 있습니다.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;예약 요청을 고려할 때는 혹시 선입견이나 편견에 영향을 받지 않았는지, 예약 수락/거부를 결정하는 요소들을 곰곰이 생각해 보세요.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;장애가 있는 게스트에게 숙소가 적합하지 않다고 생각하면 거절할 수 있나요?&quot;,&quot;com  인증을 요청하기도 합니다. 회원님이 %{formatted_cc} 카드의 소유자가 맞는지 확인할 수 있도록 카드 명세서를 제공해 주세요. 24시간 이내에 명세서를 확인한 후 예약 진행 가능 여부를 알려드리겠습니다. %{link_start}자세히 알아보기%{link_end}&quot;,&quot;airlock.cba form title&quot;:&quot;카드 명세서를 업로드해주세요&quot;,&quot;airlock.cba form description about censoring&quot;:&quot;회원님의 성함과 마지막 네 자리 숫자를 저희가 확인할 수 있어야 합니다. 원하시면 에어비앤비와 관계 없는 거래 내역과, 계좌번호, 계좌잔액은 모두 가리셔도 됩니다.&quot;,&quot;airlock.cba form description accepted filetypes&quot;:&quot;카드 발급사의 웹사이트에서 %{link_start}카드 명세서%{link_end}를 찾아 사진이나 PDF 파일로 업로드할 수 있습니다.&quot;,&quot;airlock.cba form field title&quot;:&quot;명세서 업로드하기&quot;,&quot;airlock.cba form prompt reupload&quot;:&quot;다른 명세서 업로드하기&quot;,&quot;airlock.cba awaiting review title&quot;:&quot;감사합니다! 검토가 완료될 때까지 기다려 주세요.&quot;,&quot;airlock.cba awaiting review description&quot;:&quot;예약 진행 가능 여부를 24시간 이내에 이메일로 알려드리겠습니다. 확인이 완료될 때까지 기다려주세요.&quot;,&quot;airlock.cba still pending title&quot;:&quot;다음 단계로 진행될 때까지 잠시 기다려 주세요&quot;,&quot;airlock.cba still pending description&quot;:&quot;회원님 카드(%{formatted_cc})의 명세서를 확인 중입니다. 검토가 완료될 때까지 기다려 주세요.&quot;,&quot;airlock.cba something went wrong&quot;:&quot;죄송합니다. 오류가 발생했습니다.&quot;,&quot;airlock.cba image too large&quot;:&quot;이미지 크기가 5MB를 넘습니다. 용량이 작은 이미지로 다시 시도하세요.&quot;,&quot;airlock.micro_auth introduction title&quot;:&quot;카드 인증&quot;,&quot;airlock.micro_auth introduction description&quot;:&quot;&#x27;계속&#x27;을 클릭하시면 회원님의 신용카드를 보호하기 위해 %{last_four}로 끝나는 %{card_name}에 %{max_auth_amount} 이하의 금액을 두 번 임시 승인하도록 하겠습니다.&quot;,&quot;airlock.micro_auth amount input title&quot;:&quot;금액을 입력하세요&quot;,&quot;airlock.micro_auth amount input description&quot;:&quot;에어비앤비에서 %{last_four}로 끝나는 %{card_name} 카드에 %{max_auth_amount} 이하의 금액을 두 번 임시 승인했습니다.  승인 내역은 보통 즉시 표시되지만 최대 2~3일이 소요될 수도 있습니다.&quot;,&quot;airlock.currency amount input label for accessibility&quot;:&quot;승인 금액 입력&quot;,&quot;airlock.micro_auth.entered wrong amounts&quot;:&quot;금액이 정확하지 않습니다. 다시 시도해주세요.&quot;,&quot;airlock.micro_auth.failover.introduction title&quot;:&quot;인증에 실패했습니다&quot;,&quot;airlock.micro_auth.failover.intro.alternate verification description&quot;:&quot;다른 방법으로 카드 인증을 시도하겠습니다. 인증 절차에 걸리는 시간은 5분 이내이며, 에어비앤비가 자세히 안내해드립니다.&quot;,&quot;airlock.micro_auth.failover.intro.description of microauth&quot;:&quot;우선, 회원님의 카드에 %{max_auth_amount} 이하의 금액을 두 번 승인하도록 하겠습니다. 그후 다음 페이지에서 승인 금액을 입력하셔야 합니다.&quot;,&quot;airlock.micro_auth.failover.intro.next text&quot;:&quot;승인 내역 보내기&quot;,&quot;airlock.micro_auth.auth init failure.title&quot;:&quot;죄송합니다. 인증에 실패했습니다&quot;,&quot;airlock.micro_auth.auth init failure.description&quot;:&quot;%{credit_card_name} %{last_four}의 최근 명세서를 제출하여 인증해주세요. 이 카드를 사용하실 수 있는지 24시간 이내에 이메일로 알려드리겠습니다.&quot;,&quot;airlock.micro_auth.auth init failure.description no fallback&quot;:&quot;에어비앤비로 연락해 카드 확인에 도움을 받거나 다른 결제 수단을 이용해주세요.&quot;,&quot;airlock.micro_auth.downstream failure failure.title&quot;:&quot;죄송합니다. 오류가 발생했네요!&quot;,&quot;airlock.micro_auth.downstream failure failure.description&quot;:&quot;보안상의 이유로 %{credit_card_name} %{last_four}의 최근 명세서를 제출하셔야 카드가 확인됩니다. 제출 후 24시간 안에 해당 카드의 사용 가능 여부를 이메일로 알려드립니다.&quot;,&quot;airlock.micro_auth.downstream failure failure.description no fallback&quot;:&quot;에어비앤비로 연락해 카드 확인에 도움을 받거나 다른 결제 수단을 이용해주세요.&quot;,&quot;airlock.micro_auth.rate limit failure.title&quot;:&quot;다른 방법으로 인증해주세요&quot;,&quot;airlock.micro_auth.rate limit failure.title no fallback&quot;:&quot;에어비앤비에 문의하세요&quot;,&quot;airlock.micro authorization.rate limit failure.title that user is over rate limit and blocked&quot;:&quot;카드 인증에 실패했습니다&quot;,&quot;airlock.micro_auth.rate limit failure.description&quot;:&quot;보안상의 이유로 대신 %{credit_card_name} %{last_four}의 최근 명세서를 제출하셔야 카드가 인증됩니다. 제출 후 24시간 안에 사용이 가능한 카드인지 여부를 이메일로 알려드립니다.&quot;,&quot;airlock.micro_auth.rate limit failure.description no fallback&quot;:&quot;보안상의 이유로 이제 해당 방식으로는 카드를 인증하실 수 없습니다. 에어비앤비로 연락해 카드 확인에 도움을 받거나 다른 결제 수단을 이용해주세요.&quot;,&quot;airlock.micro authorization.authorization failure.description of verfication attempt limit reached and block the user&quot;:&quot;보안상의 이유로, 카드 인증과 결제 처리에 필요한 2가지 인증 절차를 사용하지 못했습니다. 다른 카드로 다시 시도하실 수 있습니다.&quot;,&quot;airlock.micro_auth failure.fail to cba next text&quot;:&quot;다음&quot;,&quot;airlock.micro_auth failure.fail to contact us next text&quot;:&quot;에어비앤비에 문의하기&quot;,&quot;airlock.password reset intro title&quot;:&quot;비밀번호를 변경하세요&quot;,&quot;airlock.password reset intro description&quot;:&quot;다른 웹사이트에서 사용하지 않는 강력한 비밀번호를 새로 만들어 에어비앤비 계정을 보호하세요. 비밀번호는 8자 이상이어야 하며, 이름과 같이 누구나 쉽게 추측할 수 있는 단어가 포함되면 안 됩니다.&quot;,&quot;airlock.password reset new password&quot;:&quot;새 비밀번호&quot;,&quot;airlock.password reset confirm password&quot;:&quot;비밀번호 확인&quot;,&quot;airlock.phone verification via text multi friction select label.v3&quot;:&quot;문자메시지(SMS)로 코드 받기: %{strong_start}%{phone_number}%{strong_end}&quot;,&quot;airlock.phone verification intro title prompt selection&quot;:&quot;코드를 어디로 보내드릴까요?&quot;,&quot;airlock.phone verification intro send code via text button&quot;:&quot;코드 받기&quot;,&quot;airlock.phone verification code input description of where code was sent&quot;:&quot;%{phone_number}번으로 코드를 전송했습니다. 문자 메시지를 수신하는 데 1~2분가량 소요될 수 있습니다.&quot;,&quot;airlock.phone verification code input description of where code was sent.v2&quot;:&quot;전화(%{phone_number})로 코드가 전송되었습니다. 몇 분 정도 걸릴 수 있어요.&quot;,&quot;airlock.phone verification via call multi friction select label.v3&quot;:&quot;전화 통화로 코드 받기: %{strong_start}%{phone_number}%{strong_end}&quot;,&quot;airlock.phone verification call intro title prompt selection&quot;:&quot;어디로 전화를 드릴까요?&quot;,&quot;airlock.phone verification intro send code via call button&quot;:&quot;전화로 받기&quot;,&quot;airlock.phone verification call code input description&quot;:&quot;회원님의 계정에 등록된 %{phone_number}번으로 전화해 보안 코드를 알려드리겠습니다.&quot;,&quot;airlock.phone verification call code input description.v2&quot;:&quot;전화(%{phone_number})로 코드를 안내해드리겠습니다.&quot;,&quot;airlock.phone verification intro description above selector&quot;:&quot;14일 이전에 회원님의 계정에 입력된 전화번호만 사용할 수 있습니다.&quot;,&quot;airlock.phone verification code input header text&quot;:&quot;보안 코드를 입력하세요&quot;,&quot;airlock.phone verification phone number select&quot;:&quot;전화번호를 선택하세요&quot;,&quot;airlock.four axioms intro title&quot;:&quot;몇 가지만 검토해 주세요.&quot;,&quot;airlock.four axioms intro description&quot;:&quot;이 절차를 통해 계정을 최신 상태로 안전하게 유지할 수 있습니다. 절차는 간단하며, 한번만 완료하시면 하던 검색을 계속하실 수 있습니다.&quot;,&quot;airlock.four axioms basic info title&quot;:&quot;세부정보 확인&quot;,&quot;airlock.four axioms basic info description&quot;:&quot;잠시만 시간을 내어 정보가 정확한지 확인해 주세요.&quot;,&quot;airlock.four axioms birthdate title&quot;:&quot;생년월일&quot;,&quot;airlock.four axioms confirm phone number title&quot;:&quot;전화번호를 확인해주세요&quot;,&quot;airlock.four axioms confirm phone number description&quot;:&quot;에어비앤비가 보내드리는 계정 보안 코드를 받으실 수 있도록 해당 전화기를 소지하고 계셔야 합니다.&quot;,&quot;airlock.four axioms select phone number label&quot;:&quot;%{strong_start}%{phone_number}%{strong_end}번으로 코드를 받으세요&quot;,&quot;airlock.four axioms enter verification code header&quot;:&quot;인증 코드를 입력하세요&quot;,&quot;airlock.four axioms enter verification code description&quot;:&quot;%{phone_number}번으로 코드가 전송되었습니다. 전화기를 확인한 후 코드를 입력하여 전화번호를 인증하세요.&quot;,&quot;airlock.four axioms add profile photo title&quot;:&quot;프로필 사진 추가&quot;,&quot;airlock.four axioms add profile photo description&quot;:&quot;사진을 올려주세요. 추후 호스트 및 게스트에게 표시될 수 있도록 회원님의 프로필에 추가하겠습니다.&quot;,&quot;airlock.four axioms verification.success description&quot;:&quot;모든 정보가 확인되었습니다. 이제 진행하려던 단계로 다시 돌아갈 수 있습니다.&quot;,&quot;airlock.four axioms check photo title&quot;:&quot;사진을 확인해주세요&quot;,&quot;airlock.four axioms confirm photo title&quot;:&quot;본인임을 확인해주세요&quot;,&quot;airlock.four axioms confirm photo button&quot;:&quot;네, 제 사진입니다&quot;,&quot;airlock.four axioms confirm photo explanation text&quot;:&quot;얼굴이 선명하게 보이는 사진인지 확인하세요.&quot;,&quot;airlock.four axioms change photo button text&quot;:&quot;사진 변경&quot;,&quot;profile_pic_uploader.upload_photo&quot;:&quot;사진 업로드하기&quot;,&quot;account_activation.use_fb_photo&quot;:&quot;페이스북 사진 사용&quot;,&quot;account_activation.looking_good&quot;:&quot;사진이 업로드되었습니다!&quot;,&quot;airlock.verification success thank you user header&quot;:&quot;%{first_name}님, 감사합니다.&quot;,&quot;airlock.verification thank you user header&quot;:&quot;모두 완료되었습니다!&quot;,&quot;airlock.verification continue with previous action prompt&quot;:&quot;계정 보안 조치에 협조해주셔서 감사합니다.&quot;,&quot;airlock.verification continue.manually click to redirect&quot;:&quot;몇 초 후에도 돌아가지 않으면 %{link_start}여기를 클릭하세요.%{link_end}&quot;,&quot;airlock.contact us form title&quot;:&quot;도움이 필요하신가요?&quot;,&quot;airlock.contact us form description&quot;:&quot;다른 옵션으로 보안 확인을 완료할 수 없는 경우에만 이 방법을 이용하세요. 에어비앤비에 도움을 요청하면 계정에 액세스하는 데 며칠이 소요될 수 있습니다.&quot;,&quot;airlock.contact us form box label&quot;:&quot;어떠한 조치를 시도하셨나요?&quot;,&quot;airlock.contact us form only title&quot;:&quot;본인 여부를 확인해야 합니다&quot;,&quot;airlock.contact us form only description&quot;:&quot;회원님 본인만 계정에 접근할 수 있도록 새로운 장소에서 특정 작업을 진행하거나 로그인하는 경우 계정이 잠길 수 있습니다. 아래에 세부정보를 제공하시면 에어비앤비 담당 팀이 회원님의 계정에 다시 접근할 수 있도록 도와드립니다.&quot;,&quot;airlock.contact_us form minimum number of characters&quot;:&quot;최소 %{min_length}자&quot;,&quot;airlock.contact_us form characters remaining&quot;:&quot;%{min_length}자 중 %{character_count}자가 입력되었습니다&quot;,&quot;airlock.contact_us_form wrong character count&quot;:&quot;작성하신 내용이 %{min_length}자 이상 %{max_length}자 이하여야 합니다.&quot;,&quot;airlock.contact_us_form waiting for contact header&quot;:&quot;곧 연락드리겠습니다&quot;,&quot;airlock.contact_us_form waiting for contact description&quot;:&quot;에어비앤비 담당자가 회원님께 이메일로 연락드릴 것입니다. 에어비앤비가 회원님의 계정 검토를 완료하면 평소처럼 에어비앤비 계정을 사용하실 수 있습니다.&quot;,&quot;airlock.contact_us_form_aov.main_title&quot;:&quot;인식할 수 없는 기기입니다.&quot;,&quot;airlock.contact_us_form_aov.main_description&quot;:&quot;계속하시려면 본인 여부를 확인할 수 있도록 이전에 사용한 기기로 로그인해보세요.&quot;,&quot;airlock.contact_us_form_aov.toggle_link_label&quot;:&quot;도움이 필요하신가요? 에어비앤비에 문의하세요&quot;,&quot;airlock.contact_us_form_aov.form_main_title&quot;:&quot;연락처&quot;,&quot;airlock.contact_us_form_aov.form_subtitle&quot;:&quot;에어비앤비의 계정 검토 과정을 거치셔야 하며, 이 과정은 며칠이 걸릴 수 있습니다.&quot;,&quot;airlock.contact_us_form_aov.form_label&quot;:&quot;현재 회원님이 계신 지역(국가, 도시)을 에어비앤비에 알려주세요. 이메일이나 전화번호가 변경된 경우 해당 정보도 기재해주세요.&quot;,&quot;airlock.contact_us_form_aov.send_button_label&quot;:&quot;보내기&quot;,&quot;airlock.contact_kba multi friction select label&quot;:&quot;계정 세부정보 확인&quot;,&quot;airlock.contact_kba multi friction select link&quot;:&quot;아니면, 계정 세부정보를 확인하실 수 있습니다(추가 시간 소요)&quot;,&quot;airlock.contact_kba multi friction select link.v2&quot;:&quot;또는 계정 세부 정보를 확인해주세요&quot;,&quot;airlock.contact_kba name title&quot;:&quot;회원님 계정상의 성명이 무엇인가요?&quot;,&quot;airlock.contact_kba dob title&quot;:&quot;생일을 입력해 주세요&quot;,&quot;airlock.contact_kba date of birth&quot;:&quot;생년월일&quot;,&quot;airlock.contact_kba enter first name&quot;:&quot;이름 입력&quot;,&quot;airlock.contact_kba enter last name&quot;:&quot;성 입력&quot;,&quot;airlock.contact_kba title phone&quot;:&quot;전화번호를 입력하세요.&quot;,&quot;airlock.contact_kba description phone select&quot;:&quot;인증하려는 전화번호를 선택하세요.&quot;,&quot;airlock.contact_kba description phone confirm&quot;:&quot;회원님의 계정에서 %{phone_number}번으로 시작하고 끝나는 전화번호를 입력하세요&quot;,&quot;airlock.contact_kba explanation title&quot;:&quot;계정 세부사항을 추가로 확인합니다&quot;,&quot;airlock.contact_kba explanation description&quot;:&quot;회원님 계정에 대한 몇 가지 질문에 대답하여 본인 인증을 진행해주세요.&quot;,&quot;airlock.contact_kba failure title&quot;:&quot;회원님의 계정 정보 일부를 인증할 수 없습니다&quot;,&quot;airlock.contact_kba failure description&quot;:&quot;제공하신 정보 일부가 회원님의 계정에 저장된 정보와 일치하지 않습니다.&quot;,&quot;airlock.contact_kba title payment&quot;:&quot;이제, 카드 만료일을 확인하세요&quot;,&quot;airlock.contact_kba description payment&quot;:&quot;계정 인증 목적으로 사용되며 금액이 청구되지 않습니다.&quot;,&quot;airlock.contact_kba payment select label&quot;:&quot;신용카드 선택하기&quot;,&quot;airlock.contact_kba payment input title&quot;:&quot;%{credit_card_name} 만료일을 입력하세요.&qu
